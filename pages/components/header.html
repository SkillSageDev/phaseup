<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/core/global.css" />
    <link rel="stylesheet" href="/styles/fonts/poppins.css" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./header.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__hamburger-wrapper" id="hamburger">
          <i class="header__hamburger-icon fa fa-bars"></i>
          <i class="header__close-icon fa fa-close"></i>
        </div>
        <a href="/index.html" class="header__logo-wrapper"
          ><img
            class="header__logo"
            src="/assets/icons/figma-cons/PhaseUp Logo.svg"
            alt="logo"
        /></a>
        <button class="button button--secondary">
          <span class="button__text">Explore</span>
          <i class="button__icon fa fa-chevron-down"></i>
        </button>
        <form action="" class="search-form">
          <div class="search-form__wrapper">
            <input
              type="text"
              name="search-input"
              placeholder="Looking for something?"
              class="search-form__input"
              id="search-form"
            />
            <i class="search-form__icon fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <div class="auth-buttons">
          <a
            class="button button--secondary"
            href="/pages/login.html"
            class="login"
            >Login</a
          >
          <a
            class="button button--primary"
            href="/pages/signup.html"
            class="signup"
            >Sign up</a
          >
        </div>
      </div>
      <div class="menu" id="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="/pages/login.html" class="menu__link">Log in</a>
          </li>
          <li class="menu__item">
            <a href="/pages/signup.html" class="menu__link">Sign up</a>
          </li>
          <li class="menu__item">
            <span class="menu__section">Most popular</span>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Business</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Software</a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
