<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./../styles/headerNav.css">
    <style>   
        #payment_method {
            /* background-color: aqua; */
            margin: 0% 4%;
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            gap: 5%;
        }

        #payment_method div {
            background-color: #f1f1f1;
            margin: 5% 0%;
            padding: 1% 3%;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="logo">
                    <img src="./../assets/PhaseUp Logo.svg" alt="PhaseUp Logo">
                </li>
                <li id="home">
                    <ul>
                        <li><img src="./../assets/home.svg" alt=""></li>
                        <li>Home</li>
                    </ul>
                </li>
                <li id="enrolled_courses">
                    <ul>
                        <li><img src="./../assets/enrolled courses.svg" alt=""></li>
                        <li>Enrolled Courses</li>
                    </ul>
                </li>
                <li id="community">
                    <ul>
                        <li><img src="./../assets/community.svg" alt=""></li>
                        <li>Community</li>
                    </ul>
                </li>
                <li id="notifications">
                    <ul>
                        <li><img src="./../assets/notifications.svg" alt=""></li>
                        <li>Notifications</li>
                    </ul>
                </li>
                <li id="user_icon">
                    <img src="./../assets/user icon.svg" alt="user profile icon">
                </li>
            </ul>
        </nav>
    </header>

    
    <p style="margin: 2% 4%; font-weight: 700; font-size: 20pt;">Payment method:</p>
    <section id="payment_method">
        <div class="paypal"><p>Paypal</p></div>

        <div class="paypal"><p>Fawry</p></div>
    </section>
</body>
</html>
